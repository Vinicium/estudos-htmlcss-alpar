 Mensagem

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <form id="form1">

        <label for="">
            <p>Nome</p>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </label>
        <label for="">
            <p>Email</p>
            <input type="email" id="email" placeholder="abc@gmail.com" required>
        </label>
        <label for="">
            <p>Telefone</p>
            <input type="tel" id="telefone" placeholder="(11) 99999-9999">
        </label>
        <label for="">
            <p>Assunto</p>
            <input type="text" id="assunto" placeholder="Digite o assunto" required>
        </label>
        <label for="">
            <p>Mensagem</p>
            <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" required></textarea>
        </label>



        <br>
        <button type="submit">Enviar</button>




    </form>

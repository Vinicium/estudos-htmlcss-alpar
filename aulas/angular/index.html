<!DOCTYPE html>
<html ng-app="taskModule" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="TaskController">
    <header id="header">

        <section class="title">
            <h1>Lista de tarefas</h1>
            <button type="button" ng-click="toggleModal()">
                <span class="add"><span class="material-symbols-outlined">
                        add
                    </span></span>
                Adicionar task
            </button>
        </section>


        <section class="filters">
            <label class="checkbox">
                <input type="checkbox" ng-model="showCompletedOnly">
                <span></span>
                Completas
            </label>
            <label class="checkbox">
                <input type="checkbox" ng-model="showIncocompletedOnly">
                <span></span>
                Incompletas
            </label>
            <label class="checkbox">
                <input type="checkbox" ng-model="showToday">
                <span></span>
                Para hoje
            </label>
        </section>

    </header>


    <main id="content">
        <article ng-repeat="task in tasks | orderBy: 'checked' | filter: (showCompletedOnly ? { checked: true } : {}) | filter: (showIncocompletedOnly ? { checked: false } : {}) | filter: (showToday ? { dateStr: today } : {})" class="task" ng-class="{'checked': task.checked}">
            
            <label class="checkbox">
                <input type="checkbox" ng-model="task.checked" ng-change="toggleCheckedTask()">
                <span></span>
                <h3 ng-bind="task.title"> </h3>
                <p class="date" ng-bind="task.dateStr"></p>
            </label>
            
            <button type="button" ng-click="deleteTask(task)">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </article>

        <p ng-show="(tasks | filter: (showCompletedOnly ? { checked: true } : {}) | filter: (showIncocompletedOnly ? { checked: false } : {}) | filter: (showToday ? { dateStr: today } : {})).length  === 0" class="empt" >Nenhuma tarefa cadastrada.</p>

    </main>


    <aside ng-if="modalActive" class="modal-container">

        <button class="giant-button" ng-click="toggleModal()"> 
        </button>

        <div class="modal">

            <button class="close" type="button" ng-click="toggleModal()">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
            
            <h2>Adicionar uma tarefa</h2>
            
            <form ng-submit="handleSubmitAddTask()">
            
                <label>
                    <p>Nome</p>
                    <input type="text" placeholder="Nome da tarefa" ng-model="taskInput.title">
            
                </label>
            
                <label>
                    <p>Data</p>
                    <input type="date"  ng-model="taskInput.date">
                </label>
            
                <button class="send" type="submit">Adicionar</button>
            
            </form>
        </div>
    </aside>

    <script src="assets/js/main.js"></script>
</body>

</html>

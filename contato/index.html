<!-- Crie uma página de formulário para contato para o café, que inclua os seguintes campos:
 Nome Completo
 Email
 Telefone
 Assunto
 Mensagem
Utilize as tags aprendidas para criar este formulário e certifique-se de que todos os
campos, exceto o telefone, são obrigatórios.
Depois de criar a página, conecte-a com o seu portfólio e suba para o GitHub. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  
        <nav>

            <a href="../index.html">
                <div>Portifolio</div>
            </a>

        </nav>
    


    <form id="form1">

        <label for="">
            <p>Nome</p>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </label>
        <label for="">
            <p>Email</p>
            <input type="email" id="email" placeholder="abc@gmail.com" required>
        </label>
        <label for="">
            <p>Telefone</p>
            <input type="tel" id="telefone" placeholder="(11) 99999-9999">
        </label>
        <label for="">
            <p>Assunto</p>
            <input type="text" id="assunto" placeholder="Digite o assunto" required>
        </label>
        <label for="">
            <p>Mensagem</p>
            <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" required></textarea>
        </label>



        <br>
        <button is="botao" type="submit">Enviar</button>




    </form>



</body>

</html>

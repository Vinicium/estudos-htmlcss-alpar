 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="card">
        <img class="icon" src="https://openweathermap.org/img/wn/13n@4x.png" alt="brokenClouds">
        <p class="cidade">Cidade</p>
        <h2 class="temp">25º</h2>
        <P class="temp-sense">Sensação de <span>25</span>°</P>

        <div class="min-max">
            <p> Min: <span class="min">24</span>°</p>
            <p> Max: <span class="max">25</span>°</p>
        </div>

        <p class="humidity">Humidade <span>69%</span></p>

        <div class="foto">

            <p>Velocidade do vento <span>1,54</span>m/s</p>
            <img src="assets/images/724954.png" alt="">
        </div>

    </section>

    <section class="input">
        <input type="text" placeholder="Busque uma cidade">
        <button type="buscar">Buscar</button>
    </section>

    <script src="assets/script.js"></script>
</body>

</html>
